<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <script defer src="./static/js/script.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

    <title>Habitual</title>
</head>

<body>

    <div class="habit-container">
        <nav class="nav">
            <button id="add-habit-btn" style="float: right;">Add New Habit</button>
            <button id="logout-btn">Logout</button>
        </nav>

        <div class="daily-container">
            <div class="title">Daily</div>
            <div class="habit">habit1</div>
            <div class="habit">habit2</div>
            <div class="habit">habit3</div>
        </div>
        <div class="weekly-container">
            <div class="title">Weekly</div>
            <div class="habit">habit1</div>
            <div class="habit">habit2</div>
            <div class="habit">habit3</div>
        </div>
        <div class="monthly-container">
            <div class="title">Monthly</div>
            <div class="habit">habit1</div>
            <div class="habit">habit2</div>
            <div class="habit">habit3</div>
        </div>
        <div class="completed-container">
            <div class="title">Succesful Habits</div>
            <div class="habit">
                <div class="habit-text"> Habit1</div>
                <div class="habit-frequency">0/2</div>
                <button class="add-completed-once-btn">+</button>
            </div>
            <div class="habit">habit2</div>
            <div class="habit">habit3</div>
        </div>
        <div class="filler">
            <div class="filler-title"></div>
        </div>

    </div>
</body>

</html>
